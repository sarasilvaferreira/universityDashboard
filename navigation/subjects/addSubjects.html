<!DOCTYPE html>
<html lang="pt">

<head>
    <title>Dashboard da Faculdade - Adicionar Disciplinas</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=devide-width, initial-scale=1.0">
    <meta name="author" content="Sara Ferreira">
    <!-- CSS style -->
    <link rel="stylesheet" type="text/css" href="/./styles.css">
    <!-- CSS fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a>
                        <span class="icon"><ion-icon name="school-outline"></ion-icon></span>
                        <span class="title">Faculdade</span>
                    </a>
                </li>
                <li>
                    <a href="/index.html">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="/navigation/Courses/courses.html">
                        <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                        <span class="title">Cursos</span>
                    </a>
                </li>
                <li>
                    <a href="subjects.html" class="menuList selected">
                        <span class="icon"><ion-icon name="book-outline"></ion-icon></span>
                        <span class="title">Disciplinas</span>
                    </a>
                </li>
                <li>
                    <a href="/navigation/teachers/teachers.html">
                        <span class="icon"><ion-icon name="person-add-outline"></ion-icon></span>
                        <span class="title">Professores</span>
                    </a>
                </li>
                <li>
                    <a href="/navigation/students/students.html">
                        <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                        <span class="title">Alunos</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                        <span class="title">Sign up</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- main -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <!--user img-->
                <div class="user">
                    <a href="/account.html"><img src="/img/user.png"></a>
                </div>
            </div>


            <!-- details -->
            <div class="main-details">
                <!-- courses details list -->
                <div class="main-details-list">
                    <div class="main-details-list-header">
                        <h2>Adicionar disciplina</h2>
                        <a href="subjects.html" class="btn">Voltar</a>
                    </div>

                    <form class="addForm">
                       <label for="codeSubject">Código da disciplina</label><br>
                       <input type="number" id="codeSubject" name="codeSubject" required><br>

                       <label for="nameSubject">Nome da disciplina</label><br>
                       <input type="text" id="nameSubject" name="nameSubject" required><br>

                       <label for="nameCourse">Curso associado</label><br>
                       <select id="nameCourse" name="nameCourse">
                            <option value="disabled" disabled >Selecione o curso</option>
                            <option value="status payment">Licenciatura Engenharia Informática</option>
                            <option value="status payed">Licenciatura Gestão de Marketing</option>
                            <option value="status payment">Mestrado Negócios Internacionais</option>
                        </select>

                       <label for="nameTeacher">Professor</label><br>
                       <select id="nameTeacher" name="nameTeacher">
                            <option value="disabled" disabled >Selecione o professor</option>
                            <option value="status payed">Maria Oliveira Silva</option>
                            <option value="status payment">José Ferreira</option>
                        </select>

                       <input type="submit" value="Submeter">
                    </form>

                </div>
            </div>
        </div>
    </div>



    <!-- JS icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="/./js/navigation.js"></script>


</body>

</html>
