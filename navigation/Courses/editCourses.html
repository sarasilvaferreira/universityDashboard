<!DOCTYPE html>
<html lang="pt">

<head>
    <title>Dashboard da Faculdade - Editar Curso</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=devide-width, initial-scale=1.0">
    <meta name="author" content="Sara Ferreira">
    <!-- CSS style -->
    <link rel="stylesheet" type="text/css" href="/./styles.css">
    <!-- CSS fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a>
                        <span class="icon"><ion-icon name="school-outline"></ion-icon></span>
                        <span class="title">Faculdade</span>
                    </a>
                </li>
                <li>
                    <a href="/index.html">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="courses.html" class="menuList selected">
                        <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                        <span class="title">Cursos</span>
                    </a>
                </li>
                <li>
                    <a href="/navigation/subjects/subjects.html">
                        <span class="icon"><ion-icon name="book-outline"></ion-icon></span>
                        <span class="title">Disciplinas</span>
                    </a>
                </li>
                <li>
                    <a href="/navigation/teachers/teachers.html">
                        <span class="icon"><ion-icon name="person-add-outline"></ion-icon></span>
                        <span class="title">Professores</span>
                    </a>
                </li>
                <li>
                    <a href="/navigation/students/students.html">
                        <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                        <span class="title">Alunos</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                        <span class="title">Sign up</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- main -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <!--user img-->
                <div class="user">
                    <a href="/account.html"><img src="/img/user.png"></a>
                </div>
            </div>


            <!-- details -->
            <div class="main-details">
                <!-- courses details list -->
                <div class="main-details-list">
                    <div class="main-details-list-header">
                        <h2>Editar curso</h2>
                        <a href="courses.html" class="btn">Voltar</a>
                    </div>

                    <form class="addForm">
                       <label for="codeCourse">Código do curso</label><br>
                       <input type="number" id="codeCourse" name="codeCourse" value="01456"><br>

                       <label for="nameCourse">Nome do curso</label><br>
                       <input type="text" id="nameCourse" name="nameCourse" value="Licenciatura Gestão de Marketing"><br>

                       <label for="durationCourse">Duração</label><br>
                       <input type="text" id="durationCourse" name="durationCourse" value="6 semestres"><br>

                       <label for="levelCourse">Nível</label><br>
                       <input type="number" id="levelCourse" name="levelCourse" value="5"><br>

                       <input type="submit" value="Guardar">
                    </form>

                </div>
            </div>
        </div>
    </div>



    <!-- JS icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="/./js/navigation.js"></script>


</body>

</html>
